<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Music Artists</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style/app.css">
</head>
<body ng-app="musicApp" ng-controller="PageController" ng-cloak>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/artist-details/1">Music Artists</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/edit-artist">Add Artist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-view>
    </div>

    <footer class="text-center">
        <hr />
        <small>Author:{{ author }}. Year:{{ year }}
        </small>
    </footer>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/PageContoller.js"></script>
    <script src="js/controllers/ArtistDetailsController.js"></script>
    <script src="js/controllers/EditArtistController.js"></script>
    <script src="js/controllers/ListArtistController.js"></script>
    <script src="js/filters/status.js"></script>
    <script src="js/services/artistData.js"></script>
    <script src="js/directives/searchArtist.js"></script>
</body>
</html>
