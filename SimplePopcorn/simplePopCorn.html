<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas</title>
    <link href="styles/styles.css" rel="stylesheet" />

</head>
<body>
    <canvas id="the-canvas" width="400" height="400">This is not support in your browser</canvas>
    <form>
        <p>
            <label for="ballSize">Insert ball size (from 5 to 25): </label>
            <input type="number" id="ballSize" min="5" max="25" />
        </p>
         <p>
            <label for="colorBall">Insert ball color: </label>
            <input type="color" id="colorBall" />
        </p>
        <input type="button" id="SizeBtn" value="Change" />
    </form>
    <script src="scripts/script.js">
    </script>
</body>
</html>
