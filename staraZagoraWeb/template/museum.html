<div class="row" ng-controller="MuseumController">
    <div class="row jumbotron" ng-repeat="museum in museums">
        <div class="col-md-6">
            <h3 class="text-center"><strong>{{museum.name}}</strong></h3>
            <h3>Адрес: {{museum.address}}</h3>
            <p>Работно време: {{museum.worktime}}</p>
            <p>Почивни дни: {{museum.dayoff}}</p>
            <button class="btn btn-sm pull-right" ng-click="showText()">Info</button>
            <div ng-hide="hideText">
                <p>{{museum.text}}</p>
            </div>
        </div>
        <div class="col-md-6 image-container">
            <img class="" src="{{museum.image}}" alt="Image"></img>
        </div>
    </div>
</div>
