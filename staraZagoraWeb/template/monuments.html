<div class="row" ng-controller="MonumentsController">
    <div class="row jumbotron" ng-repeat="monument in monuments">
        <div class="col-md-6 ">
            <h3 class="text-center"><strong>{{monument.name}}</strong>
</h3>
            <h3>Адрес: {{monument.address}}</h3>
            <button class="btn btn-sm pull-right" ng-click="showText()">Info</button>
            <div ng-hide="hideText">
                <p>{{monument.text}}</p>
            </div>
        </div>
        <div class="col-md-6 image-container">
            <img class="" src="{{monument.image}}" alt="Branitelite na Stara Zagora">
        </div>
    </div>
</div>
