<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Formulae</title>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./lib/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="./lib/jquery-ui-1.12.1/jquery-ui.theme.css">

</head>

<body>
    <header>
        <div id="nav">
            <ul id="menubar">
                <li v-for="item in items">
                    <div>
                        <a href="#">{{ item.text }}</a>
                    </div>
                    <ul>
                        <li v-for="figure in figures">
                            <div>
                                <a href="#">{{ figure.text }} </a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            </nav>
    </header>
    <section>

        <article id="accordion">
            <h3>Perimeter of Square</h3>
            <div>
                <form>
                    <fieldset>
                        <legend>Square</legend>
                        <label for="tb-input-square" class="blue-text">Side A:</label>
                        <input type="text" id="tb-input-square" name="sade-a" autocomplete="" />
                        <div>Circle circumference
                            <spam id="container-square" class="blue-text"> </spam>
                        </div>
                    </fieldset>
                </form>
                <div id="infoSquare">
                    <h2>
                        {{header}}
                    </h2>
                    <div>{{information}}</div>
                    <div>
                        <h3 class="blue-text">{{formula}}</h3>
                    </div>
                    <div>{{explanation}}</div>
                </div>
            </div>
            <h3>Perimeter of Circle</h3>
            <div>
                <form>
                    <fieldset>
                        <legend>Circle</legend>
                        <label for="tb-input-radius" class="blue-text">Radius:</label>
                        <input type="text" id="tb-input-radius" name="sade-a" autocomplete="" />
                        <br>
                        <!-- <label for="tb-input-diameter" class="blue-text">Diameter:</label>
                        <input type="number" id="tb-input-diameter" name="sade-a" autocomplete="" /> -->
                        <div>Circle circumference
                            <spam id="container-circle" class="blue-text"> </spam>
                        </div>
                    </fieldset>
                </form>
                <div id="infoCircle">
                    <h2>
                        {{header}}
                    </h2>
                    <div>{{information}}</div>
                    <div>
                        <h3 class="blue-text">{{formula}}</h3>
                    </div>
                    <div>{{explanation}}</div>
                </div>
            </div>
        </article>
    </section>

    <script src="./scripts/main.js"></script>
</body>

</html>
