<h2 class="p-3 mb-2 bg-primary text-white">{{title}}</h2>
<article>
    <div>
        <legend class="text-primary" for="name">Input task:</legend>
        <input type="text" id="name" #newName>
    </div>
    <div>
        <legend class="text-primary" for="due-date">Input due date:</legend>
        <input type="date" id="due-date" #newDate>
    </div>
    <button class="btn-small btn-outline-primary mt-3" (click)="addNewItem(newName.value,newDate.value)">Click</button>
</article>
