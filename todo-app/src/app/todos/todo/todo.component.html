<h3 class="text-primary"> Task {{todo.id}}: buy {{todo.name}}</h3>
<span class="mt-4">Is Done:</span>

<ng-template [ngIf]="todo.done === true" [ngIfElse]="crossMark">&#x2705; </ng-template>
<ng-template #crossMark>&#10060;</ng-template>

<ng-template [ngIf]="todo.done === false">
    <button class="btn-small btn-outline-primary mx-2" (click)="changeCheck() ">Change </button>
</ng-template>
<div class="text-secondary m-2">due date: {{todo.dueDate}}</div>
